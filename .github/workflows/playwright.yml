name: Playwright Tests
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.2
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mishis4x
        ports:
          - 3306:3306

    env:
      DB_URL: mysql://root:root@localhost:3306/mishis4x

    steps:
      - uses: actions/checkout@v3'
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21
      - name: enter backend directory
        run: cd be
      - name: run migration with seed
        run: go run main.go migrations --direction up --seed true
      - name: run backend
        run: go run main.go http
      - name: go back to root directory
        run: cd ..
      - name: move to frontend directory
        run: cd fe
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
